<!DOCTYPE html>
<html>
<head>
    <title>拖曳比賽</title>
    <style>
        #container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        #champion, #runnerUp, #thirdPlace {
            border: 2px solid black;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>拖曳比賽</h1>
    <div id="container">
        <span class="box" id="甲" draggable="true">甲</span>
        <span class="box" id="乙" draggable="true">乙</span>
        <span class="box" id="丙" draggable="true">丙</span>
    </div>
    <span id="champion" class="target">冠軍</span>
    <span id="runnerUp" class="target">亞軍</span>
    <span id="thirdPlace" class="target">季軍</span>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
     src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
    integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
     crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(".box").draggable({
                revert: "invalid"
            });
            $(".target").droppable({
                accept: ".box",
                drop: function(event, ui) {
                    $(this).html(ui.draggable.attr("id"));
                    ui.draggable.draggable("disable");
                    ui.draggable.position({ of: $(this), my: "center", at: "center" });
                }
            });

            // 初始設定
            $("#champion").html("冠軍");
            $("#runnerUp").html("亞軍");
            $("#thirdPlace").html("季軍");
        });
    </script>
</body>
</html>
